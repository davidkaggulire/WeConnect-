<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WeConnect App</title>
        <meta name="description" content="We Connect">
        <meta name="author" content="David">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">

        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">WeConnect</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="signup.html">Signup</a>
                    <a class="nav-item nav-link" href="login.html">Login</a>
                    <a class="nav-item nav-link" href="registerbusiness.html">Register Business</a>
                </div>
            </div>
        </nav>

    </head>

    <body>
        <div class="container">
            <h3>Update Business</h3>
            <form method="POST">
              <div class="form-group row">
                <label ><b>Business name</b></label>
                <span class="flexspan"></span>
                <div class="col-10"><input type="text" name="businessname" required></div>
              </div>
              
              <div class="form-group row">
                <label><b>Business Category</b></label>
                <div class="col-10">
                    <select name="business category">
                        <option value="automobile">Automobile</option>
                        <option value="foods and drinks">Foods and drinks</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Software development">Software</option>
                        <option value="Real Estate">Real Estate</option>
                    </select>
                </div>
                
              </div>
              

              <div class="form-group row">
                <label ><b>Location</b></label>
                <span class="flexspan"></span>
                <div class="col-10"><input type="text"  name="location" required></div>
              </div>
              
              <div class="form-group row">
                <label ><b>Phone number</b></label>
                <span class="flexspan"></span>
                <div class="col-10"><input type="text" placeholder="Phonenumber" name="phonenumber" required></div>
              </div>

              <div class="form-group row">
                <label ><b>Address</b></label>
                <span class="flexspan"></span>
                <div class="col-10"><input type="text" placeholder="P.O.Box ____" name="P.O.Box" required></div>
              </div>

              <div class="form-group row">
                    <button type="submit" class="btn btn-submit">Update business</button>
              </div>
              
            
            </form>
        </div>
        <script src="js/bootstrap.js"></script>
    </body>

</html>
