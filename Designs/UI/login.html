    <body>
        <div class="container">
            <div class="loginInfo">
                <h3>Login</h3>
                <p>Hello user, please Login.</p>
            </div>
            
            <form method="POST">
                    <hr>
                    <div class="form-group row">
                        <label for="username"><b>User name</b></label>
                        <span class="flexspan"></span>
                        <div class="col-10"><input type="text" placeholder="Enter Username" name="username" required></div>
                    </div>
                    
                    <div class="form-group row">
                        <label ><b>Password</b></label>
                        <span class="flexspan"></span>
                        <div class="col-10"><input type="password" placeholder="Enter Password" name="password" required></div>
                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-submit">Login</button>
                    </div>
            </form>
        </div>
